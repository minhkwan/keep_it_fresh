  intl: ^0.19.0
  json_annotation: ^4.8.1
  shared_preferences: ^2.2.2
  syncfusion_flutter_charts: ^21.2.4
  syncfusion_flutter_gauges: ^21.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  flutter_gen_runner:
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
